<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 1: Hero video assignment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
  <article>
    <div class="video-container">
      <video class="large" autoplay loop muted>
        <source src="videos/SampleVideo_1280x720_1mb.mp4" type="video/mp4" />
        <source src="videos/SampleVideo_1280x720_1mb.webm" type="video/webm" />
        <p>Video is not supported...</p>
      </video>

      <video class="medium" autoplay loop muted>
        <source src="videos/SampleVideo_720x480_1mb.mp4" type="video/mp4" />
        <source src="videos/SampleVideo_720x480_1mb.webm" type="video/webm" />
        <p>Video is not supported...</p>
      </video>

      <video class="small" autoplay loop muted>
        <source src="videos/SampleVideo_360x240_1mb.mp4" type="video/mp4" />
        <source src="videos/SampleVideo_360x240_1mb.webm" type="video/webm" />
        <p>Video is not supported...</p>
      </video>
    </div>
    <div class="overlay"></div>
    <div class="content-box">
      <h1>Problems waking up?</h1>
      <a href="spotify:track:5b88tNINg4Q4nrRbrCXUmg" target="_blank">Click here!</a>
    </div>
  </article>


  </body>
</html>
